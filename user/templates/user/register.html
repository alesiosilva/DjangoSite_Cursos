{% extends 'base.html' %} 
{% block content %} 
<div class="pure-g" >
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-stacked" action="." method="POST">
            <fieldset>
                <legend>Formlário de Cadastro</legend>
                {% csrf_token %} 
                {{ form.non_field_errors }} 
                {% for field in form %} 
                <div class="pure-control-group">
                    {{ field.label_tag }} 
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %} 
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary" >Cadastrar</button>
                </div>
            </fieldset>
        </form>
        <p>Esqueceu a senha? <a href="{% url 'user:password_reset' %}">Nova senha</a></p>
        <p>Já é cadastrado? <a href="{% url 'user:login' %}">Efetue login</a></p>

    </div>
    <div class="pure-u-1-3"></div>
</div>
{% endblock %}
