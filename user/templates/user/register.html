{% extends 'user/base.html' %} 
{% block content %} 
<form class="pure-form pure-form-stacked" action="." method="POST">
    <fieldset>
        <legend>Login</legend>
    </fieldset>
    {% csrf_token %} 
    {{ form.non_field_errors }} 
    {% for field in form %} 
        <div class="pure-control-group">
            {{ field.label_tag }} 
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %} 
    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary" >Cadastrar</button>
    </div>
</form>
<p>Esqueceu a senha? <a href="#">Nova senha</a></p>
<p>Já é cadastrado? <a href="{% url 'user:login' %}">Efetue login</a></p>
{% endblock %}
