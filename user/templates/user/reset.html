{% extends 'base.html' %} 
{% block content %} 
<div class="pure-g" >
    <div class="pure-u-1-5"></div>
    <div class="pure-u-1-5"></div>
    <div class="pure-u-1-5 is-center">
        <form class="pure-form pure-form-stacked" action="." method="POST">
            <fieldset>
                <legend>Restaurar Senha</legend>
                {% csrf_token %} 
                {{ form.non_field_errors }} 
                {% for field in form %} 
                <div class="pure-control-group">
                    {{ field.label_tag }} 
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %} 
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary" >Enviar</button>
                </div>
            </fieldset>
        </form>
        <p>Não é cadastrado? <a href="{% url 'user:register' %}">Cadastre-se</a></p>
        <p>Já possui cadastro? <a href="{% url 'user:login' %}">Efetue Login</a></p>
    </div>
    <div class="pure-u-1-5"></div>
    <div class="pure-u-1-5"></div>
</div>
{% endblock %}
