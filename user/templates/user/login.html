{% extends 'user/base.html' %} 
{% block content %} 
<form class="pure-form pure-form-stacked" action="." method="POST">
    <fieldset>
        <legend>Login</legend>
    </fieldset>
    {% csrf_token %} 
    {{ form.non_field_errors }} 
    {% for field in form %} 
    <div class="pure-control-group">
        {{ field.label_tag }} 
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %} 
    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary" >Entrar</button>
    </div>
</form>
<p>Não é cadastrado? <a href="{% url 'user:register' %}">Cadastre-se</a></p>
<p>Esqueceu a senha? <a href="{% url 'user:password_reset' %}">Nova senha</a></p>
{% endblock %}
