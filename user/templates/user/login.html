{% extends 'base.html' %} 
{% block content %} 
<div class="pure-g">
    <div class="pure-u-1-5"></div>
    <div class="pure-u-1-5"></div>
    <div class="pure-u-1-5 is-center">
        <form class="pure-form pure-form-stacked" action="." method="POST">
            <fieldset>
                <legend>Login</legend>
                {% csrf_token %} 
                {{ form.non_field_errors }} 
                {% for field in form %} 
                <div class="pure-control-group">
                    {{ field.label_tag }} 
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %} 
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary" >Entrar</button>
                    <a class="pure-button" href="{% url 'user:register' %}">Cadastrar</a>
                </div>
            </fieldset>
        </form>
        <p>Esqueceu a senha? <a href="{% url 'user:password_reset' %}">Nova senha</a></p>
    </div>
    <div class="pure-u-1-5"></div>
    <div class="pure-u-1-5"></div>
</div>
{% endblock %}
